<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Viz</title>
  	<script src="periodic.js"></script>
	<script src="lib/coffee-script.js"></script>
	<script src="lib/jquery-2.1.1.min.js"></script>
	<script type="text/coffeescript" src="canvas.coffee"></script>
  <script type="text/literate-coffeescript" src="viz.litcoffee"></script>
  <script type="text/coffeescript">
  	$ () ->
      console.log "loaded"

      makeCanvas()
      blankCanvas()
      canvasContext.fillStyle = "red"

      keys = getKeys(periodic)

      console.log "keys: " + keys

      pen = 100

      for key in Object.keys(keys)
        bleb = axis(periodic, key, [0, 100])
        values = (element[key] for element in periodic)
        console.log "axis: " + bleb + " type " + bleb.datatype

        if bleb.datatype is "number"
          console.log "attempting graph... " + bleb.values.length
          for value, i in bleb.values
            canvasContext.fillRect(4 * i, pen, 2, bleb.scale(value))
          pen = pen + 150

  </script>
</head>
<body>
</body>
</html>
